<p>inventory u works!</p>

<div class="card">
<p-table [value]="activeProducts" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Opciones</th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.productId }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <p-button icon="pi pi-plus" (click)="openModal(product)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Correcto cierre del componente hijo -->
<app-movement 
  *ngIf="selectedProduct"
	[product]="selectedProduct" 
	(onUpdate)="handleUpdate($event)"
	(onClose)="closeModal()">
</app-movement>
