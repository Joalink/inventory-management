<div class="login-container">
  <p-card class="auth-card">
    <h2>Iniciar Sesión</h2>

    <div class="p-fluid">
      <div class="p-field">
        <span class="p-float-label">
          <input pInputText id="username" [(ngModel)]="username" autocomplete="off" placeholder="email"/>
        </span>
      </div>

      <div class="p-field">
        <span class="p-float-label">
          
          <p-password id="password" [(ngModel)]="password" toggleMask placeholder="password"></p-password>
        </span>
      </div>

      <p-button label="Iniciar Sesión"  (click)="login()" class="p-mb-2 p-button-primary"></p-button>
      <p-button label="Registrarse" class="p-button-text p-button-secondary" (click)="navigateToRegister()"></p-button>
    </div>
  </p-card>
</div>
